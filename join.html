<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <script>
  function verification()
  {
    var pw = document.getElementById('mbpw').value;
    var pw_re = document.getElementById('mbpw_re').value;

    if(pw != pw_re)
    {
      return false;
    }
  }
  </script>
 </head>
 <body>
 <form class="layer" name="write_form_member" method="post">
   <table class="input_row">
      <tr>
         <th>이름</th>
         <td><input type="text" name="mbname"></td>
      </tr>
       <tr>
         <th>아이디</th>
         <td>
         <input type="text" name="mbid">
         </td>
         <td>
         </td>
       </tr>
       <tr>
         <th>비밀번호</th>
         <td><input type="password" name="mbpw"></td>
       </tr>
       <tr>
         <th>비밀번호 확인</th>
         <td><input type="password" name="mbpw_re"></td>
       </tr>
       <tr>
        <td>
          <input type="submit" value="회원가입">
        </td>
       </tr>
    </table>
  </form>
 </body>
</html>
